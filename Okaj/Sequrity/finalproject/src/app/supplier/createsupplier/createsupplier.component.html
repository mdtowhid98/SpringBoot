<div class="container bg-category-form">
    <h1 class="text-center">Add Category</h1>
    <form [formGroup]="formValue">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Contact Info</label>
        <input type="text" class="form-control" formControlName="contactInfo">
      </div>
      <button type="submit" class="btn btn-primary" (click)="createSupplier()">Submit</button>
      
    </form>
  </div>
