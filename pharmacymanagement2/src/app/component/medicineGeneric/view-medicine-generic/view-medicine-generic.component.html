<div class="container bg-category-table">
    <h1 class="text-center">All Generics Here</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of generics ">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>
                    <button>
                        Update
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteMedicineGeneric(category.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
