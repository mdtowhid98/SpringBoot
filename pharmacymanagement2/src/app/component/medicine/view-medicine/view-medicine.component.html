<div class="container">

    <div class="row">
        <div class="card md-4 m-1" style="width: 18rem;" *ngFor="let m of medicine">
            <img [src]="'http://localhost:8087/images/medicine/' + m.image" class="card-img-top my-1" alt="{{ m.name }}">

            <div class="card-body">
                <p>
                </p>
                <h5 class="card-title">Name: {{m.name }}</h5>
                <p class="card-text">Manufacturer: {{ m.manufacturer}}</p>
                <p class="card-text">Price: {{ m.price}}</p>
                <!-- <p class="card-text">Price: BDT {{h.minPrice}}- BDT {{h.maxPrice}}</p> -->
                <p class="card-text">Quantity: {{ m.quantity}}</p>
                <p class="card-text">Expiry Date: {{ m.expiryDate}}</p>
                <p class="card-text">Expiry Date: {{ m.manufacturerDate}}</p>
                


                <p class="card-text">Generic: {{ m.generic.name}}</p>
                

                
                <!-- <button class="btn btn-primary btn-sm" (click)="viewRooms(h.id)">View</button> -->
                <!-- <button class="btn btn-danger btn-sm">Delete</button> -->
            </div>
        </div>
    
    
    </div>

</div>
