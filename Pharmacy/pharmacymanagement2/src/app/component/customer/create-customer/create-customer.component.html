   <div class="container mt-4">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
        <div *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" class="form-control" formControlName="phoneNumber" required>
        <div *ngIf="formGroup.get('phoneNumber')?.invalid && formGroup.get('phoneNumber')?.touched" class="text-danger">
          Phone number is required and should be 10 digits.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" formControlName="address" required>
        <div *ngIf="formGroup.get('address')?.invalid && formGroup.get('address')?.touched" class="text-danger">
          Address is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
  </div>
