<div class="container">
    <form (ngSubmit)="updateSupplier()">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control"   name="name" [(ngModel)]="supplier.name">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contact Info</label>
            <input type="text" class="form-control"   name="contactInfo" [(ngModel)]="supplier.contactInfo">
            
        </div>
       
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
